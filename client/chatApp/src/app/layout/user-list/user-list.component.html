<div>
  <div class="userProfile">
    <div class="col-md-12">
        <img  class="col-md-5 profileImg"  src="../../../assets/img/1.jpg" alt="avatar" />
        <div class="col-md-7">
                <div>{{users.username}}</div> 
        </div>
    </div>
  </div>
  <hr />
  <div>
    <input type="text" class="form-control" placeholder="search contact ..."/>
    <h2> list Of Online users </h2>
    <ul class="userList">
       <ng-container *ngFor="let content of userList">
        <li class="clearfix list">
            <img class="userImg profileImg" src="../../../assets/img/1.jpg" alt="avatar" />
            <span class="about">
              <div>{{content}}</div>
              <div class="status">Online</div>
            </span>
        </li>
       </ng-container> 
    </ul>
    <div class="col-md-12 logoutbtn">
      <button class="btn btn-danger btn-lg btn-block" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
